    <h2>Pontos: <span id="contador">0</span></h2>

        <script>
        let pontos = 0;
        const contador = document.getElementById("contador");

        const slots = Array.from(document.querySelectorAll("[class^='espacos']"));

        // ðŸ‘‰ Quantos itens simultÃ¢neos no inventÃ¡rio
        const QUANTIDADE_ITENS = 3;

        // Armazena os slots que tÃªm item atualmente
        let slotsOcupados = [];

        const itens = [
            "skywars-assets/apple_golden.png",
            "skywars-assets/apple_golden.png",
            "skywars-assets/apple_golden.png",
            "skywars-assets/apple_golden.png",
            "skywars-assets/apple_golden.png",
            "skywars-assets/apple_golden.png",
            "skywars-assets/apple_golden.png",
            "skywars-assets/apple_golden.png"
        ];

        function gerarItem(slot) {
            const itemEscolhido = itens[Math.floor(Math.random() * itens.length)];

            slot.innerHTML = `<img src="${itemEscolhido}" class="item">`;

            if (!slotsOcupados.includes(slot)) {
                slotsOcupados.push(slot);
            }
        }

        function gerarItensIniciais() {
            while (slotsOcupados.length < QUANTIDADE_ITENS) {
                const novoSlot = slots[Math.floor(Math.random() * slots.length)];

                if (!slotsOcupados.includes(novoSlot)) {
                    gerarItem(novoSlot);
                }
            }
        }

        // Ao clicar em um slot
        slots.forEach((slot) => {
            slot.addEventListener("click", () => {
                if (slotsOcupados.includes(slot)) {

                    // Remove item do slot
                    slot.innerHTML = "";

                    // Remove da lista de ocupados
                    slotsOcupados = slotsOcupados.filter(s => s !== slot);

                    // Adiciona ponto
                    pontos++;
                    contador.textContent = pontos;

                    // Gera novo item em outro lugar
                    gerarItensIniciais();
                }
            });
        });

        gerarItensIniciais();
    </script>

</body>
</html>
